<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/font-awesome-4.2.0%202/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo"></div>
        <p>Tool Control</p>
    </div>

    <div class="main">
        <h6>Sign in to your account</h6>
        <div class="username">
            <input type="text" class="form-control empty username-text" id="iconified" placeholder="&#61447; Username" style="font-family:Arial, FontAwesome">
           <!-- <input class="username-text" type="text" placeholder="Username"/> <br/> -->
        </div>
        <div class="password">
            <input type="text" class="form-control empty password-text" id="iconified" placeholder="&#61447; Password" style="font-family:FontAwesome">
        </div>
        <button class="sign-in" type="button">Sign In</button>
        <p>Forgot password?</p>
    </div>
</div>


</body>
</html>
